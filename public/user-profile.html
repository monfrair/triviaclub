<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<!-- HEADER
	================================================== -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="main">
            <a class="navbar-brand" href="#">Trivia Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trivia <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                
                </ul>
            </div>
        </div><!-- main -->
    </nav>
    
	<!-- MAIN CONTENT
    ================================================== -->
    <div class="container" id="profile-container">
        <div class="row">
            <!-- USER PROFILE
            ================================================== -->
            <div class="col-md-4" id="user-profile">
                    <div class="card">
                        <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="Card image cap">
                        <div class="card-body">
                            <h4 id="user-name">User Name</h4>
                            <p>Age: <span id="user-age">35</span></p>
                            <a href="/" class="btn btn-primary">Play Trivia</a>
                        </div>
                    </div>
            </div>
            <!-- TRIVIA COMPLETED
            ================================================== -->
            <div class="col-md-8 mt-5 mt-md-0" id="trivia-completed">
                    <h1>Trivia Completed</h1>
                    <ul class="list-group">
                        <li class="list-group-item"><i class="fa fa-check-square" aria-hidden="true"></i> Dapibus ac facilisis in</li>
                        <li class="list-group-item"><i class="fa fa-check-square" aria-hidden="true"></i> Morbi leo risus</li>
                        <li class="list-group-item"><i class="fa fa-check-square" aria-hidden="true"></i> Porta ac consectetur ac</li>
                        <li class="list-group-item"><i class="fa fa-check-square" aria-hidden="true"></i> Vestibulum at eros</li>
                    </ul>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
</body>
</html>
