<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Club</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<!-- HEADER
	================================================== -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="main">
            <a class="navbar-brand" href="#">Trivia Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trivia <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                
                </ul>
            </div>
        </div><!-- main -->
    </nav>
    
	<!-- MAIN CONTENT
    ================================================== -->
    <div class="container" id="profile-container">
        <div class="row">

            <!-- TRIVIA WELL
            ================================================== -->
            <div class="col-md-8 " id="trivia-well">
                    <h1>Let's Play</h1>
                    <select class="custom-select">
                        <option selected>Pick a Category</option>
                        <option value="history">Category 1</option>
                        <option value="2">Category 2</option>
                        <option value="3">Category 3</option>
                        <option value="4">Category 4</option>
                        <option value="5">Category 5</option>
                    </select>
            
                <div class="card mt-5">
                    <div class="card-header">
                    <h2>Poutine seitan swag literally tacos?</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                Waistcoat pour-over everyday carry yuccie 
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                Bushwick fanny pack tilde food truck pok pok fixie
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                La croix yuccie next level helvetica raw denim
                            </label>
                        </div>
                    </div><!-- card-body -->
                </div><!-- card -->
            </div><!-- col-md-8 -->
            
            <!-- USER PROFILE
            ================================================== -->
            <div class="col-md-4 mt-5 mt-md-0" id="user-profile">
                    <div class="card">
                        <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="Card image cap">
                        <div class="card-body">
                            <h4 id="user-name">User Name</h4>
                            <p>Age: <span id="user-age">35</span></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="triviaQuestion"></div>
    <div class="triviaAnswer"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="/assets/js/triviaClub.js"></script>
</body>
</html>
